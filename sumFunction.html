<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        function mathDynamics(num){
            
            let sum = 0;
            let sum3 = 0;
            let sum7 = 0;
            let count;
            for(var i = 0; i <= num; i++){
                    count = i;
                if (count === (1/3)*num){
                    return -1
                    break;
                }
                if(count % 3 === 0){
                     sum3 = sum3 + i
                }
                if(count % 7 === 0){
                    sum7 = sum7 + i
                }
                sum += i
            }
            let sumAll = sum + sum7 -sum3
            return sumAll
            
        }

        document.write(mathDynamics(8))
        
    </script>
</body>
</html>
